<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | DomiPancho</title>
  <link rel="icon" href="img/logo.png">
  <link rel="stylesheet" href="css/login.css"/>
  <script src="js/config.js"></script>
  <script src="js/socket-mock.js"></script>
</head>
<body>
  
  <div class="login-container">
    <div class="login-box">
      <img src="img/logo.png" alt="Logo DomiPancho" class="logo" />
      <h1>DomiPancho</h1>      
      <form id="loginForm">
        <input type="text" id="usuario" placeholder="Usuario" required />
        <input type="password" id="contrase√±a" placeholder="Contrase√±a" required />
        
        <!-- ‚úÖ Checkbox para recordar credenciales -->
        <label>
          <input type="checkbox" id="recordarCredenciales" checked>
          <span>Recordar usuario y contrase√±a</span>
        </label>
        
        <button type="submit" id="loginBtn">Ingresar</button>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <a href="https://wa.me/573134371103?text=Hola%2C%20he%20olvidado%20mi%20usuario%20y%20contrase%C3%B1a%2C%20%C2%BFme%20puedes%20ayudar%3F" class="olvide-link" target="_blank">
          ¬øOlvidaste usuario o contrase√±a?
        </a>
      </form>
    </div>
  </div>

  <script>
    // ‚úÖ Cargar credenciales guardadas al iniciar
    document.addEventListener('DOMContentLoaded', async () => {
      // 1. Intentar auto-login si hay sesi√≥n guardada
      const sesionGuardada = window.recuperarSesion();
      
      if (sesionGuardada) {
        console.log('üîÑ Sesi√≥n encontrada, intentando auto-login...');
        
        // Mostrar mensaje de carga
        const loginBtn = document.getElementById('loginBtn');
        loginBtn.disabled = true;
        loginBtn.textContent = 'Restaurando sesi√≥n...';
        
        try {
          // Verificar que la sesi√≥n sigue v√°lida en el servidor
          const response = await window.apiRequest('/api/usuario-actual');
          
          if (response.ok) {
            const data = await response.json();
            console.log('‚úÖ Sesi√≥n v√°lida, redirigiendo...');
            
            // Redirigir seg√∫n tipo de usuario
            if (data.tipo === 'domiciliario') {
              window.location.href = 'inicio_domi.html';
            } else if (data.tipo === 'restaurante') {
              window.location.href = 'inicio.html';
            } else if (data.tipo === 'admin') {
              window.location.href = 'inicio_admin.html';
            }
            return; // No continuar con el resto del c√≥digo
          } else {
            console.log('‚ö†Ô∏è Sesi√≥n expirada en servidor');
            window.limpiarSesion();
          }
        } catch (error) {
          console.error('‚ùå Error verificando sesi√≥n:', error);
          window.limpiarSesion();
        }
        
        loginBtn.disabled = false;
        loginBtn.textContent = 'Ingresar';
      }
      
      // 2. Cargar credenciales guardadas si el usuario las tiene
      const usuarioGuardado = localStorage.getItem('usuario_guardado');
      const contrase√±aGuardada = localStorage.getItem('contrase√±a_guardada');
      const recordar = localStorage.getItem('recordar_credenciales') === 'true';
      
      if (recordar && usuarioGuardado && contrase√±aGuardada) {
        document.getElementById('usuario').value = usuarioGuardado;
        document.getElementById('contrase√±a').value = contrase√±aGuardada;
        document.getElementById('recordarCredenciales').checked = true;
      }
    });
  
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const usuario = document.getElementById('usuario').value;
      const contrase√±a = document.getElementById('contrase√±a').value;
      const recordar = document.getElementById('recordarCredenciales').checked;
      const loginBtn = document.getElementById('loginBtn');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      
      loginBtn.disabled = true;
      loginBtn.textContent = 'Ingresando...';
      
      try {
        const response = await window.apiRequest('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usuario, contrase√±a })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          // ‚úÖ Guardar o limpiar credenciales seg√∫n checkbox
          if (recordar) {
            localStorage.setItem('usuario_guardado', usuario);
            localStorage.setItem('contrase√±a_guardada', contrase√±a);
            localStorage.setItem('recordar_credenciales', 'true');
          } else {
            localStorage.removeItem('usuario_guardado');
            localStorage.removeItem('contrase√±a_guardada');
            localStorage.setItem('recordar_credenciales', 'false');
          }
          
          // ‚úÖ Guardar sesi√≥n persistente
          window.guardarSesion({
            tipo: data.tipo,
            id: data.id,
            usuario: usuario,
            restaurante: data.restaurante
          });
          
          successMessage.textContent = `¬°Bienvenido ${data.restaurante}!`;
          successMessage.style.display = 'block';
          
          // ‚úÖ Si es domiciliario, marcarlo como DISPONIBLE por defecto
          if (data.tipo === 'domiciliario') {
            console.log('üë§ Domiciliario, marcando como DISPONIBLE al iniciar sesi√≥n...');
            
            try {
              await window.apiRequest('/api/domiciliario/cambiar-disponibilidad', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ disponible: true })
              });
              console.log('‚úÖ Marcado como disponible');
            } catch (error) {
              console.error('‚ö†Ô∏è Error marcando disponibilidad:', error);
            }
          }
          
          setTimeout(() => {
            window.location.href = data.redirect;
          }, 1000);
        } else {
          errorMessage.textContent = data.error || 'Error al iniciar sesi√≥n';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        console.error('Error:', error);
        errorMessage.textContent = 'Error de conexi√≥n. Int√©ntalo de nuevo.';
        errorMessage.style.display = 'block';
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Ingresar';
      }
    });
  </script>
</body>
</html>
